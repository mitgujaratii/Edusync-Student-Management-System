{% extends 'core/base.html' %}

{% block title %}Attendance Log | EduSync{% endblock %}

{% block content %}
<div class="p-8 bg-gray-50 rounded-xl shadow-inner w-full">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Attendance Log</h2>
    <div class="bg-white p-8 rounded-xl shadow-xl w-full">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Add/Update Attendance Record</h3>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">{{ form.student.label }}</label>
                    {{ form.student }}
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">{{ form.days_present.label }}</label>
                    {{ form.days_present }}
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">{{ form.days_absent.label }}</label>
                    {{ form.days_absent }}
                </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200">Submit Attendance</button>
        </form>
    </div>
</div>
{% endblock %}
