{% extends 'core/base_auth.html' %}

{% block title %}Login | EduSync{% endblock %}

{% block content %}
<div class="p-8 bg-white shadow-2xl rounded-xl w-full max-w-md">
    <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Admin Login</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200">Log In</button>
    </form>
    <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline font-medium">Sign up</a></p>
</div>
{% endblock %}
