{% extends 'core/base.html' %}

{% block title %}Add Student | EduSync{% endblock %}

{% block content %}
<div class="p-8 bg-gray-50 rounded-xl shadow-inner w-full">
    <h2 class="text-4xl font-extrabold text-gray-800 mb-8">Add Student</h2>
    <div class="bg-white p-8 rounded-xl shadow-xl w-full">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200">Submit Details</button>
        </form>
    </div>
</div>
{% endblock %}
